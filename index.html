<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Letter Count</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Word and Letter Count</h1>
    </header>
    <main>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button onclick="countWords()">Count Words</button>
            <button onclick="countLetters()">Count Letters</button>
        </div>
        <div id="wordCount" class="countResult"></div>
        <div id="letterCount" class="countResult"></div>
    </main>
    <footer>
        <p>&copy; 2024 Word and Letter Count</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
